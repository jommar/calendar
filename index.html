<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Month Vue Calendar with Custom Year</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style scoped>
      @media screen {
        .paper-container {
          margin-bottom: 5mm;
        }
      }
      @media print {
        @page {
          margin: 0;
          size: A4 landscape;
        }
        /* .portrait {
          @page {
            size: A4 portrait;
          }
        }
        .landscape {
          @page {
            size: A4 landscape;
          }
        } */
        body {
          margin: 0;
          padding: 0;
        }
        .paper-container {
          page-break-inside: avoid;
          page-break-after: always;
          width: 100% !important;
          height: calc(100vh - 5mm) !important;
        }
      }
      .one-seventh {
        flex-basis: calc(100% / 7);
        position: relative;
      }
      .day-cell {
        text-align: right;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.65);
        padding: 5px;
        background-clip: content-box;
      }
      .day-num {
        position: absolute;
        top: 0;
        right: 5mm;
        font-size: 2.3rem;
      }
      .month-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 3.3rem;
        text-shadow: 2px 2px 0px white, -2px 2px 0px white, 2px -2px 0px white,
          -2px -2px 0px white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container>
          <div class="d-print-none">
            <v-row>
              <v-col>
                <v-file-input
                  outlined
                  @change="onFileChange"
                  accept="image/*"
                  label="Background Image"
                />
              </v-col>
              <v-col>
                <v-text-field
                  v-model="year"
                  @input="onYearInput"
                  type="number"
                  outlined
                  label="Year"
                ></v-text-field>
              </v-col>
            </v-row>
            <!-- <v-radio-group v-model="paper.orientation">
              <v-radio label="Landscape" value="landscape"></v-radio>
              <v-radio label="Portrait" value="portrait"></v-radio>
              <v-radio label="Square" value="square"></v-radio>
            </v-radio-group> -->
            <!-- <v-btn>Export PDF</v-btn> -->
          </div>
          <div
            :style="calendarStyle"
            v-if="backgroundImage && calendar"
            v-for="{month} in calendar?.months"
            class="paper-container"
            :class="paper.orientation"
          >
            <div class="month-title">{{month}} {{calendar.year}}</div>
            <section class="mx-8">
              <v-row>
                <v-col
                  class="one-seventh text-center text-uppercase font-weight-bold"
                  :class="{
                    'red--text':week === 'Sunday',
                  }"
                  v-for="week in calendar?.weeks"
                >
                  {{week}}
                </v-col>
              </v-row>
              <v-row>
                <v-col
                  class="one-seventh"
                  v-for="(spacer,index) in getFirstDaySpacers(month)"
                  :key="`${month}-start-spacer-${index}`"
                >
                  {{ spacer }}
                </v-col>
                <v-col
                  class="one-seventh day-cell"
                  v-for="(day,index) in getMonthDays(month)"
                  :key="`${month}-${index}`"
                >
                  <span class="day-num">{{ day.day }}</span>
                </v-col>
                <v-col
                  class="one-seventh"
                  v-for="(spacer,index) in getLastDaySpacers(month)"
                  :key="`${month}-end-spacer-${index}`"
                >
                  {{ spacer }}
                </v-col>
              </v-row>
            </section>
          </div>
        </v-container>
      </v-app>
    </div>

    <!-- Vue and Vuetify CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data() {
          return {
            backgroundImage: "",
            paper: {
              size: {
                width: "297mm",
                height: "210mm",
              },
              orientation: "landscape",
            },
            calendar: null,
            year: new Date().getFullYear(),
          };
        },
        computed: {
          calendarStyle() {
            return {
              backgroundImage: `url(${this.backgroundImage})`,
              overflow: "hidden",
              position: "relative",
              width: this.getWidth(),
              height: this.getHeight(),
              backgroundSize: "cover",
            };
          },
        },
        methods: {
          init() {
            this.backgroundImage = null;
            this.calendar = null;
          },
          onYearInput(year) {
            this.generateFullYearCalendar(year);
          },
          getFirstDaySpacers(month) {
            if (!this.calendar) return [];

            const firstDay = this.getMonthDays(month)[0];

            // Find the index of the first day of the month
            const firstDayIndex = this.calendar.weeks.findIndex(
              (weekDay) => weekDay === firstDay.dayOfWeek
            );

            // Return an array of spacers up to the first day
            return Array(firstDayIndex).fill("");
          },
          getLastDaySpacers(month) {
            if (!this.calendar) return [];

            const daysOfWeekMap = [
              "Sunday",
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
            ];
            const lastDay = this.getMonthDays(month).slice(-1)[0]; // Get the last day of the month
            const lastDayIndex = daysOfWeekMap.indexOf(lastDay.dayOfWeek);

            // Calculate how many spacer days are needed after the last day
            const remainingSpacers = 6 - lastDayIndex; // 6 = Saturday (last index)

            return Array(remainingSpacers).fill(""); // Fill array with empty spacers
          },
          getMonthDays(month) {
            return (
              this.calendar?.months?.find((m) => m.month === month)?.days || []
            );
          },
          getWidth() {
            if (this.paper.orientation === "landscape")
              return this.paper.size.width;
            if (this.paper.orientation === "portrait")
              return this.paper.size.height;
            if (this.paper.orientation === "square")
              return this.paper.size.height;
          },
          getHeight() {
            if (this.paper.orientation === "landscape")
              return this.paper.size.height;
            if (this.paper.orientation === "portrait")
              return this.paper.size.width;
            if (this.paper.orientation === "square")
              return this.paper.size.height;
          },
          onFileChange(file) {
            if (!file) {
              this.init();
              return;
            }

            this.backgroundImage = URL.createObjectURL(file);
            this.generateFullYearCalendar(this.year);
          },
          generateFullYearCalendar(yearInput) {
            const year = yearInput;

            // Map for months
            const monthsMap = {
              0: "January",
              1: "February",
              2: "March",
              3: "April",
              4: "May",
              5: "June",
              6: "July",
              7: "August",
              8: "September",
              9: "October",
              10: "November",
              11: "December",
            };

            // Map for days of the week
            const daysOfWeekMap = {
              0: "Sunday",
              1: "Monday",
              2: "Tuesday",
              3: "Wednesday",
              4: "Thursday",
              5: "Friday",
              6: "Saturday",
            };

            // Object to hold the full year's calendar
            let calendar = {
              year: year,
              monthsMap: monthsMap, // Mapping of month indices to month names
              daysOfWeekMap: daysOfWeekMap, // Mapping of day indices to day names
              months: [], // Placeholder for each month's data
            };

            // Loop through each month (0 = January, 11 = December)
            for (let month = 0; month < 12; month++) {
              const daysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the current month

              // Array to hold day objects for the current month
              let days = [];

              // Loop through each day of the month
              for (let day = 1; day <= daysInMonth; day++) {
                const currentDay = new Date(year, month, day).getDay(); // Get day of the week
                days.push({
                  day: day, // Day of the month
                  dayOfWeek: daysOfWeekMap[currentDay], // Day of the week from map
                });
              }

              // Store the month data inside the calendar object
              calendar.months.push({
                month: monthsMap[month], // Month name
                days: days, // Array of day objects for that month
              });
            }

            this.calendar = {
              year: calendar.year,
              weeks: Object.values(calendar.daysOfWeekMap),
              months: calendar.months,
            };
          },
        },
      });
    </script>
  </body>
</html>
